name: TTS Server

on:
  workflow_dispatch: # يسمح لنا بتشغيله يدوياً
  # schedule:
  #   - cron: '0 */12 * * *' # لتشغيله كل 12 ساعة (لإبقائه حياً)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run TTS Server
      run: |
        gunicorn --bind 0.0.0.0:{{ PORT }} app:app
      # GitHub سيوفر متغير البيئة PORT تلقائياً
